<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Course Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5 col-9">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Label"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-success" type="button" id="add_btn">
            Add
          </button>
        </div>
        <ul class="list-group" id="parentList">
          <li class="list-group-item d-flex justify-content-between">
            <h3 class="flex-grow-1">Item 1</h3>
            <button class="btn btn-warning" onclick="editChapter(this)">
              Edit
            </button>
            <button class="btn btn-danger mx-3" onclick="removeChapter(this)">
              Remove
            </button>
          </li>
        </ul>
      </div>
    </main>
    <script>
      let addBtn = document.getElementById("add_btn");
      addBtn.addEventListener("click", addItem);
      let parentList = document.getElementById("parentList");

      function addItem(e) {
        let currentBtn = e.currentTarget;
        let currentInput = currentBtn.previousElementSibling;
        let newLi = document.createElement("li");
        let currentChapter = currentInput.value;
        newLi.classList.add("list-group-item");
        newLi.innerHTML = `   <h3 class="flex-grow-1">${currentChapter}</h3>
            <button class="btn btn-warning">Edit</button>
            <button class="btn btn-danger mx-3" onclick="removeChapter(this)">Remove</button>  `;
        let parentList = document.getElementById("parentList");
        parentList.appendChild(newLi);
      }

      function removeChapter(currElement) {
        currElement.parentElement.remove();
      }

      function editChapter(currElement) {
        if(currElement.textContent == "Done"){
          currElement.textContent = "Edit";
          let currChapterName = currElement.previousElementSibling.value;
          let currHeading = document.createElement('h3');
          currHeading.className = "flex-grow-1";
          currHeading.textContent = currChapterName;
          currElement.parentElement.replaceChild(
          currHeading,
          currElement.previousElementSibling
        );
        }
        else{
          currElement.textContent = "Done";
        let currChapterName = currElement.previousElementSibling.textContent;
        let currInput = document.createElement("input");
        currInput.type = "text";
        currInput.placeholder = "Title";
        currInput.className = "form-control";
        currInput.value = currChapterName;
        currElement.parentElement.replaceChild(
          currInput,
          currElement.previousElementSibling
        );
        }
        
      }
    </script>
  </body>
</html>
